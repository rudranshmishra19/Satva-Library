{% extends "base.html" %}
{% block hero %}
<!-- intentionally left blank -->
{% endblock %}

{% block content %}
<div class="Delete-button">
    <p>Are you sure you want to delete this {{ type }}:</p>
    <p><strong>{{ record.Name if type=='contact' else record.name }}</strong>
       {{ record.Email if type=='contact' else record.email }}</p>

    <form action="{{ url_for('delete', record_type=type, id=record.id) }}" method="post">
        <button type="submit">Yes, Delete</button>
        <a href="{{ url_for('admin') }}">Cancel</a>
    </form>
</div>
{% endblock %}
