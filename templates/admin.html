{% extends "base.html" %}
{% block hero %}
<!-- intentionally left blackto skip hero section  -->
{% endblock %}

{% block content %}
<!--Logout button-->
<div class="logout-button">
<a href="{{url_for('logout')}}">Logout</a>       
 </div>
<!-- Admin page -->
 <h2>Admin panel</h2>
 <h3>Contacts</h3>
<table border="1">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
         <th>Number</th>
         <th>Message</th>
    </tr>
    {% for c in contacts %}
     <tr>
        <td>{{c.id }}</td>
        <td>{{c.Name }}</td>
        <td>{{c.Email }}</td>
        <td>{{c.Number }}</td>
        <td>{{c.Message }}</td>
     </tr>
     {% endfor %}
</table>


 {% endblock %}
